<div>
    <table class="table table-bordered" style="max-width:750px;margin : 15px auto; ">
        <thead>
            <tr>
                <th class="col-xs-3">School Name</th>
                <th class="col-xs-2">Educational District</th>
                <th class="col-xs-2">Session Date</th>
                <th class="col-xs-3">Status</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in vm.schoolList">
                <td class="col-xs-3">{{item.schoolName}}</td>
                <td class="col-xs-2">{{item.educationalDist}}</td>
                <td class="col-xs-3">{{item.sessionDate}}</td>
                <td class="col-xs-3">{{item.status}}</td>
            </tr>
        </tbody>
    </table>
</div>
