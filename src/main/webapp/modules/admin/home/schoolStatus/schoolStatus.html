<div id="fh5co-wrapper" class="schoolStatus">

    <div class="pageHead width_app">
        School Status Details
    </div>

    <div class="width_app row">
        <div class="col-xs-12 filter"> 
        	<span class="filterText">Sort</span> 
        	<span class="pull-right" ng-click="search = {};" ng-show="search.districtName || search.name || search.edDistrictName || search.sessionStatus"> Clear Filters</span>        	       	
        </div>
        <div class="input-box col-xs-12 col-md-3">
            <input type="text" ng-model="search.name" required maxlength="50" placeholder="Enter School Name" />
        </div>
        <div class="input-box col-xs-12 col-md-3">
            <select class="form-control" data-ng-model="search.districtName" required>
                <option value="">Select District</option>
                <option value="{{item.value}}" ng-repeat="item in vm.district">{{item.value}}</option>
            </select>
        </div>
        <div class="input-box col-xs-12 col-md-3">
            <select class="form-control" data-ng-model="search.edDistrictName" required>
                <option value="">Select Educational District</option>
                <option value="{{item.value}}" ng-repeat="item in vm.educationDist">{{item.value}}</option>
            </select>
        </div>
        <div class="input-box col-xs-12 col-md-3">
            <select class="form-control" data-ng-model="search.sessionStatus" required>
                <option value="">Select Session Status</option>
                <option value="{{item.value}}" ng-repeat="item in vm.sessionStatus">{{item.value}}</option>
            </select>
        </div>
    </div>

    <table class="table table-bordered" style="margin-bottom: 0px;" ng-hide="vm.loading">
        <th class="col-xs-2">School Name</th>
        <th class="col-xs-2">District Name</th>
        <th class="col-xs-3">Educational District Name</th>
        <th class="col-xs-3">Session Date</th>
        <th class="col-xs-3">Session Status</th>
        <tr ng-repeat="school in vm.schoolList | filter:search | orderBy : 'id'" ng-animate="'animate'">
            <td class="col-xs-2">{{school.name}}</td>
            <td class="col-xs-2">{{school.districtName}}</td>
            <td class="col-xs-3">{{school.edDistrictName}}</td>
            <td class="col-xs-3">{{school.sessionDate | date}}</td>
            <td class="col-xs-3">{{school.sessionStatus}}</td>
        </tr>
    </table>

    <div class="loader text-center" ng-show="vm.loading">
        <i class="fa fa-gear fa-spin" aria-hidden="true" style="font-size: 28px;"></i>
        <div>{{vm.loadMsg}}</div>
    </div>

</div>
